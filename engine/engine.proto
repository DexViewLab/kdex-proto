  }

  // 获取kline
  rpc GetKline (GetKlineRequest) returns (GetKlineResponse) {
  }

  // 获取Hot
  rpc GetHot (GetHotRequest) returns (GetHotResponse) {
  }

  // 获取Trade
  rpc GetTrade (GetTradeRequest) returns (GetTradeResponse) {
  }

  // for block-parser
  rpc OnNewTrade (OnNewTradeRequest) returns (OnNewTradeResponse) {
  }

